<div class="container">
  <div class="form-group">
    <label for="image-name">Name</label>
    <input type="text" class="form-control" id="image-name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="image-text">Text</label>
    <input [(ngModel)]="text" type="text" class="form-control" id="image-text" placeholder="Text">
  </div>
  <div class="form-group">
    <label for="image-URL">URL</label>
    <input [(ngModel)]="url" type="text" class="form-control" id="image-URL" placeholder="URL">
  </div>
  <div class="form-group">
    <label for="image-width">Width</label>
    <input [(ngModel)]="width" type="text" class="form-control" id="image-width" placeholder="100%">
  </div>
  <!--<div class="form-group">-->
    <!--<label for="exampleInputFile">Upload</label>-->
    <!--<input type="file" class="form-control" id="exampleInputFile">-->
  <!--</div>-->

  <!--<a class="btn btn-primary btn-block" >Upload Image</a>-->
  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
    <input  name="myFile"   type="file" class="form-control"/>
    <input  name="widgetId" value="{{wgId}}"   style="display: none"/>
    <input  name="websiteId" value="{{webId}}"   style="display: none"/>
    <input  name="pageId" value="{{pageId}}"   style="display: none"/>
    <input  name="userId" value="{{userId}}"   style="display: none"/>
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    <br/>
  </form>

  <button class="btn btn-primary btn-block" routerLink="../../{{wgId}}/flickr" >Search Image</button>
  <button class="btn btn-success btn-block" (click)="createImage(text, url, width)">Create</button>
</div>
