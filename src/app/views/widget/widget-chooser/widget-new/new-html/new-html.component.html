  <div class="form-group">

    <quill-editor [(ngModel)]="text" id="html-text" [ngModelOptions]="{standalone: true}"></quill-editor>
  </div>
  <button class="btn btn-success btn-block" (click)="createHtml(name, text)">Create</button>
