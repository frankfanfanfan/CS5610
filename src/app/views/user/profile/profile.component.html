<div class="container">

  <nav class="navbar navbar-fixed-top cl-blue-navbar">
    <a class="cl-text-white navbar-brand cl-text-bold" href="#">
      Profile
    </a>
  </nav>

  <div class="form-group">
    <label>Username</label>
    <input [(ngModel)]="user.username" type="text" class="form-control" placeholder={{user.username}}>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input [(ngModel)]="user.password" type="password" class="form-control" placeholder={{user.password}}>
  </div>
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input [(ngModel)]="user.firstName" type="text" class="form-control" id="first-name" placeholder={{user.firstName}}>
  </div>
  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input [(ngModel)]="user.lastName" type="text" class="form-control" id="last-name" placeholder={{user.lastName}}>
  </div>

  <button class="btn btn-success btn-block" (click)="updateUser(user)">Update</button>

  <a class="btn btn-primary btn-block"
     routerLink="/user/{{user._id}}/website">Websites</a>
  <a class="btn btn-danger  btn-block"
     [routerLink]="['/login']">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <div class="row navbar-text">
      <div class="col-xs-3 text-center">
        <a href="#">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>

      </div>

        </a>
      </div>
      <div class="col-xs-3 text-center">
        <a href="#">
          <span class="glyphicon glyphicon-heart"></span>
        </a>
      </div>
    </div>
  </div>
</nav>
