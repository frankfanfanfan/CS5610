<div class="container">
  <h1> Login </h1>

  <form (ngSubmit) = "login()" #f="ngForm">
    <input   placeholder="username" name="username" type="text" class="form-control" ngModel required #username="ngModel"/>

    <input   placeholder="password" name="password" type="text" class="form-control" ngModel required #password="ngModel"/>

    <span class="help-block" *ngIf="!username.valid && username.touched">
        Please enter username!
    </span>

    <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Login</button>

    <a href="http://localhost:3100/facebook/login" class="btn btn-primary btn-block">
      <span class="fa fa-facebook"></span>
      Facebook
    </a>

    <a class="btn btn-success btn-block" [routerLink]="['/register']">Register</a>

  </form>
</div>
